<!DOCTYPE html>
<html>
<head>
    <title>Council Login</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #1e1e1e; padding: 40px; border-radius: 12px; border-top: 4px solid #00ffaa; text-align: center; }
        input { padding: 12px; width: 250px; border-radius: 6px; border: 1px solid #333; background: #252525; color: white; margin-bottom: 20px; display: block; }
        button { padding: 12px 30px; background: #00ffaa; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>COUNCIL ACCESS</h1>
        <form method="POST">
            <input type="password" name="password" placeholder="Enter Council Key..." required autofocus>
            <button type="submit">UNLOCK</button>
        </form>
    </div>
</body>
</html>
